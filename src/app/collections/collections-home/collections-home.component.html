<!-- <app-divider>Table Component</app-divider> -->
<app-divider>Tab Components</app-divider>
<button (click)="ChangeFirstItem()">Change First Item</button>
<button (click)="DestroyFirstItem()">Destroy First Item</button>

<app-table *ngFor="let item of data" 
[name]="item.name"
[data]="item" [headers]="header" [className]="'celled'"></app-table>


<app-tabs>
  <a class="item" [routerLink]="['./']" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active">
    Bio
  </a>
  <a class="item" [routerLink]="['companies']" routerLinkActive="active">
    Companies
  </a>
  <a class="item" routerLink="partners" routerLinkActive="active">
    Partners
  </a>
</app-tabs>
